<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Micronear</title>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-blue.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <script>
      window.onerror = function (errorMsg, url, lineNumber) {
        alert(`${errorMsg} at ${url}:${lineNumber}`);
      };
    </script>
    <script src="scripts/core.js" type="module"></script>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <meta name="description" content="Micronation list & nearby micronation finder">
    <meta property="og:title" content="Micronear" />
    <meta property="og:type" content="app" />
    <meta property="og:url" content="https://micronear.berrykingdom.xyz" />
    <meta property="og:image" content="https://micronear.berrykingdom.xyz/images/logo.png" />
    <meta property="og:description" content="Micronation list & nearby micronation finder" />
    <meta name="theme-color" content="#4CAF50">
    <meta name="twitter:card" content="summary">
</head>
<body>

    <div class="layout mdl-layout mdl-js-layout
            mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <div class="mdl-layout-spacer"></div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
        <label class="mdl-button mdl-js-button mdl-button--icon"
               for="fixed-header-drawer-exp">
          <i class="material-icons">search</i>
        </label>
        <div class="mdl-textfield__expandable-holder">
          <input placeholder="Search does not work yet" class="mdl-textfield__input" type="text" name="sample"
                 id="fixed-header-drawer-exp">
        </div>
      </div>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Micronear</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="index.html">All micronations</a>
      <a class="mdl-navigation__link" href="find.html">Micronations nearby</a>
      <a class="mdl-navigation__link" href="add.html">Add your micronation</a>
      <a class="mdl-navigation__link" href="info.html" >&copy; Micronear, 2021</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
        {{ content }}
    </div>

    <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
      <div class="mdl-snackbar__text"></div>
      <button class="mdl-snackbar__action" type="button"></button>
    </div>
  </main>
</div>

</body>
</html>
